<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV de Geunhee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .mukta-extralight {
            font-family: "Mukta", sans-serif;
            font-weight: 200;
            font-style: normal;
            }

            .mukta-light {
            font-family: "Mukta", sans-serif;
            font-weight: 300;
            font-style: normal;
            }

            .mukta-regular {
            font-family: "Mukta", sans-serif;
            font-weight: 400;
            font-style: normal;
            }

            .mukta-medium {
            font-family: "Mukta", sans-serif;
            font-weight: 500;
            font-style: normal;
            }

            .mukta-semibold {
            font-family: "Mukta", sans-serif;
            font-weight: 600;
            font-style: normal;
            }

            .mukta-bold {
            font-family: "Mukta", sans-serif;
            font-weight: 700;
            font-style: normal;
            }

            .mukta-extrabold {
            font-family: "Mukta", sans-serif;
            font-weight: 800;
            font-style: normal;
            }   

        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 794px;
            height: 1123px;
            margin: 0;
            padding: 32px;
            box-sizing: border-box;
            background-color: pink;
        }
        header {
            display: flex;
            justify-content: space-between;
        }
        .name {
            font-size: 30px;
        }
        .pic {
            width: 150px;
            height: 200px;
        }
        img {
            width: 100%;
        }
        main {
            margin-top: 32px;
            width: 100%;
            height: 100%;
            display: flex;
           
        }
        .banner {
            width: 30%;
            height: 20%;
            background-color: #fff;
        }
        .content {
            margin-left: 50px;
            width: 50%;
            height: 30%;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <header>
        <div class="name mukta-regular">
            <p>Geunhee</p>
            <p>Park</p>
        </div>
        <div class="pic">
            <img src="/IMG_0997.JPG" alt="">
        </div>
    </header>
    <main>
        <div class="banner"></div>
        <div class="content"></div>
    </main>
    <footer></footer>
